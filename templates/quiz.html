{% extends "./base/base.html" %}
{% load static %}

{% block header %}
    {% include "./base/header.html" %}
{% endblock header %}

{% block content %}
<section id="quiz">
  <div class="container">
    <div class="quiz">
      <div class="quiz__back">
        <a href="#" class="quiz__back_link fic">
          <img src="{% static 'images/arrow-left.svg' %}" alt="arrow-left" class="arrowLeft"/>
          <span class="quiz__back_intro" onclick="history.back()">Назад</span>
        </a>
      </div>
      <div class="quiz__block">
        <h1 class="quiz__title">К какому событию нужен букет?</h1>
        <form method="POST" class="quiz__elems fic">
          {% csrf_token %}
            {% for event in events %}
                <button type="submit" name="event" value={{ event.name }} class="quiz__elem">{{ event.name }}</button>
            {% endfor %}
        </form>
        <div class="quiz__progress">
          <div class="quiz__progress_step">
            <span class="quiz__progress_num">1</span>
            <span class="quiz__progress_in"> шаг из </span>
            <span class="quiz__progress_num">2</span>
          </div>
          <div class="quiz__progress_line">
            <div class="quiz__progress_lineActive"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
