{% extends "./base/base.html" %}
{% load static %}

{% block header %}
    {% include "./base/header.html" %}
{% endblock header %}

{% block content %}
<section id="quiz">
  <div class="container">
    <div class="quiz">
      <div class="quiz__back">
        <a href="{% url 'quiz_1' %}" class="quiz__back_link fic">
          <img src="{% static 'images/arrow-left.svg' %}" alt="arrow-left" class="arrowLeft"/>
          <span class="quiz__back_intro" onclick="history.back()">Назад</span>
        </a>
      </div>
      <div class="quiz__block">
        <h1 class="quiz__title">На какой бюджет рассчитываете?</h1>
        <form method="POST" class="quiz__elems fic">
          {% csrf_token %}
          <button type="submit" name="budget" value="under_1000" class="quiz__elem">До 1 000 руб</button>
          <button type="submit" name="budget" value="1000_5000" class="quiz__elem">1 000 - 5 000 руб</button>
          <button type="submit" name="budget" value="over_5000" class="quiz__elem">от 5 000 руб</button>
          <button type="submit" name="budget" value="no_limit" class="quiz__elem">Не имеет значения</button>
        </form>
        <div class="quiz__progress">
          <div class="quiz__progress_step">
            <span class="quiz__progress_num">2</span>
            <span class="quiz__progress_in"> шаг из </span>
            <span class="quiz__progress_num">2</span>
          </div>
          <div class="quiz__progress_line">
            <div class="quiz__progress_lineActive"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
